{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save entry">
    </form>
    <a href="{% url 'index' %}">View entries</a>
{% endblock %}
