{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- Django url parameters could be passed using the syntax below. Alternatively query parameters could be attached after the enclosing curly brace -->
            <li><a href="{% url 'page' entry=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
