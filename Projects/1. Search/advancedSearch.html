<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <div class="container__links">
                <a href="index.html">Search</a>
            </div>
            
            <form action="https://www.google.com/search">
                <div class="advanced-search-field-container advanced-search-field-container--header"><label>Find pages with</label></div>
                <div class="advanced-search-field-container"><label>all these words:</label><input class="advanced-search-field" type="text" name="as_q"></div>
                <div class="advanced-search-field-container"><label>this exact word or phrase:</label><input class="advanced-search-field" type="text" name="as_epq"></div>
                <div class="advanced-search-field-container"><label>any of these words:</label><input class="advanced-search-field" type="text" name="as_oq"></div>
                <div class="advanced-search-field-container"><label>none of these words:</label><input class="advanced-search-field" type="text" name="as_eq"></div>
                <input class="search-submit search-submit--advanced-search" type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
