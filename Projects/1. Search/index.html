<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles/index.css">

        <div class="container">
            <div class="container__links">
                <a href="imageSearch.html">Image search</a>
                <a href="advancedSearch.html">Advanced search</a>
            </div>
            
            <form action="https://www.google.com/search">
